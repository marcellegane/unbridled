{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ title }}{% endblock %}</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#11242b">
  <meta name="msapplication-TileColor" content="#11242b">
  <meta name="theme-color" content="#ffffff">

  <!-- Primary Meta Tags -->
  <title>Unbridled - Discover Polo Online</title>
  <meta name="title" content="Unbridled - Discover Polo Online">
  <meta name="description" content="Unbridled aims to revolutionise the equestrian market by creating a bespoke online marketplace for polo players and equestrian enthusiasts.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://unbridled.co.uk/">
  <meta property="og:title" content="Unbridled - Discover Polo Online">
  <meta property="og:description" content="Unbridled aims to revolutionise the equestrian market by creating a bespoke online marketplace for polo players and equestrian enthusiasts.">
  <meta property="og:image" content="https://unbridled.co.uk/unbridled-social.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://unbridled.co.uk/">
  <meta property="twitter:title" content="Unbridled - Discover Polo Online">
  <meta property="twitter:description" content="Unbridled aims to revolutionise the equestrian market by creating a bespoke online marketplace for polo players and equestrian enthusiasts.">
  <meta property="twitter:image" content="https://unbridled.co.uk/unbridled-social.png">

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}{% endblock %}
</head>

<body>
  {% block content %}{% endblock %}
  {% block javascript %}
  <script src="javascripts/app.js"></script>
  {% endblock %}
</body>

</html>
